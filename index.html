<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <div class="wrapper2">
        <section class="input">
            <label for="Weather">Weather Informations</label>
            <input type="text" placeholder="City name.." id="cityinput">
            <input type="Submit" value="Submit" id="add">
            <button placeholder="Submit" id="add"></button>
        
        <section class="output">
            <h2 id="cityinput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
